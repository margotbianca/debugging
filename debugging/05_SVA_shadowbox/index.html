<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>SVA_shadowbox</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta name="author" content="The Chopping Block, Inc." />
	<meta name="geo.country" content="US" />

	<meta name="keywords" content="" />
	
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8" />
	
	<style type="text/css" media="screen">		
		/*local styles if any (quick tests and local only overrides)*/
		
		.modal{
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			z-index: 99;
			
			background-color: rgba(0,0,0,0.5);
		}
		
		img{
			position: absolute;
			z-index: 100;
		}
	</style>
</head>
<body>

	<div class="wrap" >
		Project: SVA_shadowbox
		
		<a href="images/WIZAAARD.png" rel="shadowbox">My Link</a>
		<a href="images/WIZAAARD.png" rel="shadowbox">My Link</a>
		<a href="images/WIZAAARD.png" rel="shadowbox">My Link</a>
		<a href="images/WIZAAARD.png" rel="shadowbox">My Link</a>						
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		//First thing
		// Select the tags with the rel='shadowbox'
		$("[rel='shadowbox']").click(function(e){
			//Prevent the browser default action when clicking an a tag
			e.preventDefault();
			
			//Storing the href so we can assign it to a tag
			//problem solved: "this" not given jquery selector - changed to "$(this)"
			var src = $(this).attr("href");

			//Making a modal div to appear above everything
			$("<div class='modal'></div>").appendTo("body");		
		
			//Making the image
			var img = $("<img />").attr("src", src);
			img.appendTo("body");
			
			//Add the click handler so clicking the image makes it go away
			img.click(function(e){			
				$(".modal").remove();
				$(this).remove();
			});
		});
	</script>	
</body>
</html>
