	<link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8" />
	
	<style type="text/css" media="screen">		
		/*local styles if any (quick tests and local only overrides)*/
		
		.viewport{
			width: 960px;
			height: 300px;
			
			border: 5px solid black;
			
			overflow: hidden;
		}
		
		.slider{
			width: 3000px;
			height: 300px;
			background-color: blue;
		}
		
		.box{
			float: left;
			width: 400px;
			height: 290px;
			border: 5px solid white;
		}
		
	</style>
</head>
<body>

	<div class="wrap" >
		Project: viewport
		
		<div class="viewport" id="">
			<div class="slider" id="">
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>
				<div class="box"></div>																								
				
			</div> <!-- /#. -->
			<br><br><br><br>

		</div> <!-- /#.viewport -->
		
		<div>
			<button id="prev">Previous</button>	
			<span id="one">1</span>
			<span id="two">2</span>
			<span id="three">3</span>
			<span id="four">4</span>									
			<button id="next">Next</button>			
		
		</div>	
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	
	<script type="text/javascript" charset="utf-8">

		var current_index = 0;
		var total = $(".slider").children().length;
		var SCROLL_INTERVAL = 410;
		
		$("#next").click(function(){
			if(current_index < total - 1){
				current_index++;				
			//missing "{" on line 86
			}else{
				current_index = 0;
			}

			$(".viewport").animate({scrollLeft: SCROLL_INTERVAL*current_index});			
		});
		
		$("#prev").click(function(){
			if(current_index > 1){
				current_index--;				
			}else{
				current_index = total;
			}

			$(".viewport").animate({scrollLeft: SCROLL_INTERVAL*current_index});			
		});		
		
		
		var number_click = function(e){
			//index() returns the index of the argument among the collection
			var i = $("span").index($(this));			
			$(".viewport").animate({scrollLeft: i*SCROLL_INTERVAL});
			current_index = i;
		};
		
		$("span").click(number_click);
		
		var scrollBox = function(){
			$(".viewport").animate({scrollLeft: 400});
			
		}
	</script>
</body>
